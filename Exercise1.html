<!-- 
Create a simple HTML document with the following components:
• Title: "My First Webpage"
• Heading: "Welcome to My Webpage"
• Paragraph: "This is a simple webpage created using HTML."
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
</head>
<body>
    <h2>"Welcome to My Webpage"</h2>
    <p>"This is a simple webpage created using HTML."</p>
</body>
</html>
